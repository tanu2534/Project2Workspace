<div class="main-cont">
    <div class="container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
          </div>
          <div>
            <label for="company">Company</label>
            <input type="text" id="company" name="company" [(ngModel)]="user.company">
          </div>
          <div>
            <label for="role">Role</label>
            <select id="role" name="role" [(ngModel)]="user.role" required>
              <option value="">Select a role</option>
              <option value="admin">Admin</option>
              <option value="member">Member</option>
              <option value="team-lead">Team Lead</option>
            </select>
          </div>
          <div *ngIf="user.role === 'team-lead'">
            <label for="teamName">Team Name</label>
            <input type="text" id="teamName" name="teamName" [(ngModel)]="user.teamName">
          </div>
          <button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
        </form>
      </div>
</div>
