<div class="main-cont">

    <div class="create-team-container">
        <h2 class="heading">Create New Team</h2>
        <form [formGroup]="createTeamForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="teamName" class="label">Team Name</label>
            <input type="text" id="teamName" formControlName="teamName" class="input" placeholder="Enter team name" required>
          </div>
          <div class="form-group">
            <label for="teamDescription" class="label">Team Description</label>
            <textarea id="teamDescription" formControlName="teamDescription" class="input textarea" placeholder="Describe the team" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="teamLead" class="label">Team Lead</label>
            <input type="text" id="teamLead" formControlName="teamLead" class="input" placeholder="Enter team lead">
          </div>
          <div class="form-group">
            <label for="teamMembers" class="label">Team Members</label>
            <input type="text" id="teamMembers" formControlName="teamMembers" class="input" placeholder="Enter team members">
          </div>
          <button type="submit" class="submit-btn" [disabled]="!createTeamForm.valid">Create Team</button>
        </form>
      </div>
</div>
