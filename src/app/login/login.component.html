<div class="login-container">
    <h2 class="heading">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" formControlName="email" class="input" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" formControlName="password" class="input" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-btn" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
