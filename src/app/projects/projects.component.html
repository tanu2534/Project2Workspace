<div class="main-cont">
    <div class="panal">

        <mat-radio-group class="min " aria-label="Select an option">
            <mat-radio-button value="1">Ongoing Projects</mat-radio-button>
            <mat-radio-button value="2">Closed Projects</mat-radio-button>
        </mat-radio-group>
        <div class="panal-comp shadow" (click)="openCreateProj()">
            <span class="material-symbols-outlined">
                add_circle
                </span>
           <h4>Create Project</h4> 
        </div>
    </div>
    <div class="h-line opacity"></div>
    <div id="entries" class="shadow">
        <div class="entri-header">
            <div class="entries-box"><p>Projects Report</p></div>
            <div class="v-line"></div>
            <div class="entries-box"><p>View Project Analytics</p></div>
        </div>
        <div id="entri-area">
        <router-outlet></router-outlet>
        </div>
    </div>
</div>
