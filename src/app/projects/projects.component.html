<div class="main-cont">
    <div class="panal">

        <mat-radio-group class="min " aria-label="Select an option">
            <mat-radio-button value="1">Ongoing Projects</mat-radio-button>
            <mat-radio-button value="2">Closed Projects</mat-radio-button>
        </mat-radio-group>
        <div class="panal-comp shadow" (click)="openCreateProj()">
            <span class="material-symbols-outlined">
                add_circle
                </span>
           <h4>Create Project</h4> 
        </div>
    </div>
    <div class="h-line opacity"></div>
    <div id="entries" class="shadow">
        <div class="entri-header">
            <div class="entries-box"><p>Projects Report</p></div>
            <div class="v-line"></div>
            <div class="entries-box"><p>View Project Analytics</p></div>
        </div>
        <div id="entri-area">
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                     Project Name: 
                    </mat-panel-title>
                    <mat-panel-description>
                      Assign to 
                      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  

                      <div> Description: </div>
    

            
                  <mat-action-row>
                    <div class="acts">
                        <button id="view-proj">View Project</button>
                        <button id="dismiss-proj">Dismiss Project</button>
                    </div>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                  </mat-action-row>
                </mat-expansion-panel>

              
              </mat-accordion>
              
        </div>
    </div>
</div>
