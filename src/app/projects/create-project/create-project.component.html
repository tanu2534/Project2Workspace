<div class="main-cont">
    <div class="create-project-container shadow">
  <h2 class="heading">Create New Project</h2>
  <div class="h-line"></div>
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectName" class="label">Project Name</label>
      <input type="text" id="projectName" formControlName="projectName" class="input" placeholder="Enter project name" required>
    </div>
    <div class="form-group">
      <label for="projectDescription" class="label">Project Description</label>
      <textarea id="projectDescription" formControlName="projectDescription" class="input textarea" placeholder="Describe your project" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="startDate" class="label">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="input">
    </div>
    <div class="form-group">
      <label for="endDate" class="label">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="input">
    </div>
    <div class="form-group">
      <label for="projectStatus" class="label">Project Status</label>
      <select id="projectStatus" formControlName="projectStatus" class="input">
        <!-- <option value="not-started">Not Started</option> -->
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="projectPriority" class="label">Project Priority</label>
      <div class="priority-radio-group">
        <div class="priority-option">
          <input type="radio" id="priorityLow" formControlName="projectPriority" value="low">
          <label for="priorityLow" class="priority-label">Low</label>
        </div>
        <div class="priority-option">
          <input type="radio" id="priorityMedium" formControlName="projectPriority" value="medium">
          <label for="priorityMedium" class="priority-label">Medium</label>
        </div>
        <div class="priority-option">
          <input type="radio" id="priorityHigh" formControlName="projectPriority" value="high">
          <label for="priorityHigh" class="priority-label">High</label>
        </div>
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="projectOwner" class="label">Project Owner</label>
      <input type="text" id="projectOwner" formControlName="projectOwner" class="input" placeholder="Enter project owner">

    <div class="form-group">
      <label for="teamLead" class="label">Team Lead</label>
      <input type="text" id="teamLead" formControlName="teamLead" class="input" placeholder="Enter team lead">
    </div>
    <div class="form-group">
      <label for="tags" class="label">Tags</label>
      <input type="text" id="tags" formControlName="tags" class="input" placeholder="Enter tags">
    </div>

      <label for="notes" class="label">Notes</label>
      <textarea id="notes" formControlName="notes" class="input textarea" placeholder="Additional notes" rows="3"></textarea>
